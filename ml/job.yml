$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

# This is the command that will be run inside the compute cluster.
# It calls your Python training script and can pass arguments to it.
command: python train.py --learning_rate 0.01

# This tells Azure ML where your code is located.
# '.' means the code is in the same directory as this YAML file.
code: .

# This specifies the pre-built Docker environment to run your code in.
# The environment we chose has Python 3.8 and many common ML libraries pre-installed.
environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest

# This is the name of the compute cluster you created.
# This job will be sent to this cluster to run.
compute: azureml:cpu-cluster

# All runs from this pipeline will be grouped under this experiment name.
experiment_name: image-gen-training

# This is the friendly name for this specific run that you will see in the Studio UI.
display_name: image-gen-training-run
